<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      // 절차지향 중심 프로그래밍
      // 자판기 만들기
      // 돈입력 -> 메뉴선택 -> 제품받기 -> 잔돈받기

      // 자판기에서 저장할 데이터
      let data = {
         money : 0,
         water : 5,
         coke : 10,
         juice : 7
      }

      data.money = parseInt(prompt('돈을 넣어주세요!'))
      let menu = parseInt(prompt('무엇을 드시겠습니까? [1]물-700원 [2]콜라-1500원 [3]주스-2000원'))

      // 제품받기
      // alert으로 메뉴번호에따라 제품 출력
      // money 및 선택제품 수량 변경
      if(menu == 1){
         data.water -= 1 // 물 수량 감소
         data.money -= 700 // 물 금액만큼 돈 감소
         alert("물이 나왔습니다!!")
      }else if(menu == 2){
         data.coke -= 1 // 콜라 수량 감소
         data.money -= 1500 // 콜라 금액만큼 돈 감소
         alert("콜라가 나왔습니다!!")
      }else if(menu == 3){
         data.juice -= 1 // 주스 수량 감소
         data.money -= 2000 // 주스 금액만큼 돈 감소
         alert("주스가 나왔습니다!!")
      }

      // 잔돈받기
      // alert으로 1000원 몇개 500원 몇개 100원 몇개 출력
      let won1000 = parseInt(data.money / 1000)
      let won500 = parseInt(data.money % 1000 / 500)
      let won100 = parseInt(data.money % 1000 % 500 / 100)
      alert(`1000원 ${won1000}개 500원 ${won500}개 100원 ${won100}개`)
   </script>
</body>
</html>
