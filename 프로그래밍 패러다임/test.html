<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let a = parseInt(prompt('첫번째 숫자'))
        let b = parseInt(prompt('두번째 숫자'))
        function addNum () {
            let add = a+b
            return add
        }
        alert(addNum(a,b))
    </script>
