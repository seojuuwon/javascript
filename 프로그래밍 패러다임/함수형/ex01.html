<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            [함수형 프로그래밍(functional programming)]
            - 부수효과가 없는 순수함수를 이용해 코드의 간결함, 재사용성을 높이는 프로그래밍 방법
            - How보다 What에 집중할 수 있게 한다.
            - 대표적으로 React.js가 함수형 프로그래밍을 지원한다.

            [순수함수]
            - 동일한 인자가 들어갈 경우 항상 같은 값이 나오는 함수
            - 함수 외부 변수를 직접 참조하여 값을 변경하는 작업을 하지 않는 함수

        */

        // 순수함수
        function add(num1, num2){
            return num1 + num2
        }
        console.log(add(1,2))

        // 순수함수가 아닌 경우
        let etcNum = 3
        function add2(num1, num2){
            return num1+num2+etcNum
        }
        console.log(add2(1,2))

        etcNum = 5
        console.log(add2(1,2))

    </script>
</body>
</html>
