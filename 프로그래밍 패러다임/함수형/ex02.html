    <script>
        /*
            map => for문, while문을 대체할 수 있음
            arr[0] => 인덱스를 직접 제어해서 값이 접근할 필요가 x
        */
        const names = ['황해도', '선영표', '정봉균']

        for (let index = 0; index < names.length; index++) {
            const element = names[index];
            console.log(element)
        }

        const myPrint = item=>console.log(item)
        names.map(myPrint)
        // names.map(item=>console.log(item))  // 1급 객체

        // foreach vs map
        // - foreach는 결과값을 return x
        // - map은 결과값을 return O

        // 각 요소 뒤에 선생님을 붙여서 배열을 만들자
        names2 = []
        names.forEach(element => {
            names2.push(element+'선생님')
        });
        console.log(names2)

        const names3 = names.map(item => item + '선생님')
        console.log(names3)     // map은 리턴이 생략되어도 리턴값이 나온다.
