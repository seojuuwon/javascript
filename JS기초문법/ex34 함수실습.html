        // 함수로 정렬하기
        function sortArray(arr) {

            // 선택정렬
            for (let j=0; j<=arr.length-2; j++){
                let base = arr[j];

                for (let i=j+1; i<=arr.length-1; i++){
                    if (base > arr[i]) {
                        let temp = base;
                        base = arr[i];
                        arr[i] = temp;

                    }
                }
                arr[j] = base; // base = 가장 작은 값 찾은거 0번째에 넣어주기
            }
            return arr;
        }

        let array1 = sortArray([3, 5, 1, 9, 2, 7]);
        console.log(array1);
        let array2 = sortArray([9, 1, 3, 2, 11, 5]);
