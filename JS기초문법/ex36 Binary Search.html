        let binarySearch = (array, target) => {
            // binarySearch 함수는 매개변수 2개 (배열, 찾고자하는 수)
            // 를 입력하면
            // 숫자를 찾으면 해당 숫자가 위치하는 인덱스 번호를 알려준다.
            // 해당 숫자를 못찾으면 -1을 반환


            // 7 숫자 찾기
            let start = 0; // 인덱스의 시작점
            let end = array.length -1; // 인덱스의 마지막점
            let mid = 0; // 가운데 인덱스 찾기

            while (start <= end){ 
                mid = parseInt((start + end) / 2);
                if (target === array[mid]){ // 
                    return mid;
                } else {
                    if (target > array[mid]){ 
                        start = mid + 1;
                    } else {
                        end = mid - 1;
                    }
                } 
            }
            return -1;

        }
