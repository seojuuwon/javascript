        // 화살표 함수
        // 배열 대신 문자열로 출력하는 방법
        const getDivisor = (num) => {
            let div = ""
            // 약수를 전부 출력!
            for(let i=1; i<=num; i++){
                if(num%i==0){
                    // console.log(i)
                    div += i + " "
                }
            }
            console.log(num + "의 약수 : " + div)
        }

        getDivisor(10);
        getDivisor(16);
        getDivisor(25);
