<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 두 개의 조건을 모두 만족하는 경우 -> &&
        // 사용자가 입력한 숫자가 3과 5의 고배수인지를 판별
        let num = parseInt(prompt("숫자 입력"));

        if (num % 3 == 0 && num % 5 == 0) {
            console.log("3과 5의 공배수입니다.");
        } else {
            console.log("3과 5의 공배수가 아닙니다.");
        }

        // 두 개의 조건 중 하나만 만족해도 실행하는 경우 -> ||
        // 입장료 할인 프로그램
        // 60세 이상 고령자거나 8살 미만 어린이 -> 10% 할인

        let ticketPrice = 20000;
        let age = parseInt(prompt("나이 입력"));

        if (age >= 60 || age < 8) {
            console.log('입장료 : ', ticketPrice * 0.9);
        } else {
            console.log('입장료 : ', ticketPrice);
        }
    </script>
</body>
</html>
