<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 숫자형, 문자열, 논리형
        // 배열, 객체
        // undefined, null

        // 1. 숫자형 -> 10, 2, 8, 16진법 지원
        let num1 = 10; // 정수
        let num2 = 11.15; // 실수

        // 2. 문자열 -> ""(큰따옴표), ''(작은따옴표), ``(백틱)
        let str = "사과";
        let str2 = '바나나';
        let str3 = `안녕하세요.`;
        
        // 백틱은 표현식 지원
        let str4 = str + "와 " + str2 + "를 먹으면 좋다.";
        let str5 = `${str}와 ${str2}를 먹으면 좋다.`;

        //백틱은 줄바꿈 편하게 할 수 있음
        let str6 = "hello\nworld!!";
        let str7 = `hello
        word`;
        
        console.log(str);
        console.log(str2);
        console.log(str3);
        console.log(str4);
        console.log(str5);
        console.log(str6);
        console.log(str7);

        // 3. 논리형 -> 참 또는 거짓
        // 참으로 인정해주는 경우 -> 정수나 실수의 값이 0이 아닌 경우
        // 거짓으로 인정해주는 경우 -> 0, ""(빈 문자열), undefined, null
        console.log(true);
        console.log(false);

        // 4. 배열과 객체
        // 배열 -> 데이터를 여러개 묶어서 관리하는
        // 객체 -> 사용자 정의 타입

        // 5. undefined와 null
        // undefined -> 변수가 특정 데이터 타입으로 정해지지 않은 경우
        // null -> 사용자가 의도적으로 값을 비워버리는 경우

        let data;
        console.log(data);

        let data2 = 10;
        console.log(data2);
        data2 = null;
        console.log(data2);
    </script>
</body>
</html>
