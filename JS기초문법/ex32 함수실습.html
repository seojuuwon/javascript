<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let result = addSum(10, 20, 30);
        console.log(result);
        // 3개의 숫자를 더해서 alert를 통해 보여주는
        // addSum() 함수를 정의하시오.

        function addSum(n1, n2, n3){
            let sum = n1 + n2 + n3;
            // 함수는 return 이라는 키워드를 만나면
            // return 옆에 있는 값을 함수 호출한 곳으로 돌려주고
            // 함수의 실행은 끝이난다.
            return sum;
        }

    </script>
</body>
</html>
