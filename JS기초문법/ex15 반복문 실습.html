<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 5부터 27까지의 숫자 중 홀수의 합을 콘솔에 출력하세요
        let sum = 0;
        let i = 0;

        for (i = 5; i <= 27; i++){
            if (i % 2 != 0){
                sum += i;
            }
        }
        
        console.log(sum);
    </script>
</body>
</html>
