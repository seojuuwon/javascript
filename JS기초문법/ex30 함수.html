<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 (function)
        // 여러 동작을 묶은 덩어리
        // 여러 기능이 있는 코드를 하나로 묶은 형태
        // 이름을 통해 만들어 놓고 이름으로 호출하여 사용한다

        // 함수 사용 이유
        // ~ 중복되는 코드를 줄이고
        //   중복되는 코드의 변경을 쉽게 함으로
        //   유지보수의 편리성을 높이고 코드의 재사용화를 높인다.
        

        // 함수를 만드는 방법
        makeJjaJang();
        console.log("break time");
        makeJjaJang();
        console.log("장 보러 가는 시간");
        makeJjaJang();
        console.log("마감시간");

        // for문과 함수의 차이점
        // for문 - 쉬지 않고 연속적으로 코드를 반복할 때
        // 함수 - 반복되는 코드를 언젠가는 자주 사용될 때

        // 짜장면 만들기 함수
        function makeJjaJang(){
            console.log("1.기름에 춘장을 볶습니다.");
            console.log("2.기름에 돼지고기를 볶습니다.");
            console.log("3.야채 넣고 볶습니다.(양파 많이)");
            console.log("4.물을 적당히 넣습니다.");
            console.log("5.춘장을 풀어줍니다.");
            console.log("6.전분물을 풉니다.");
            console.log("7.면 위에 준비한 짜장소스를 올리고 계란후라이로 마무리.");
        }

    </script>
</body>
</html>
