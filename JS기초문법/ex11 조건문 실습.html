<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 실습 1
        // prompt로 숫자 하나를 입력받아 양수, 0, 음수인지 구별하는 프로그램
        // 단, 입력값이 숫자가 아닌 경우는 '숫자를 입력해주세요'
        // (입력값이 숫자인지 아닌지 알려주는 기능 -> isNaN() //Not a Number )
        
        let num = prompt("입력");

        if (num == 0) {
            alert("0 입니다.");
        } else if (num > 0) {
            alert("양수입니다.");
        } else if (num < 0) {
            alert("음수입니다.");
        } else if (isNaN(num)){
            alert("숫자를 입력해주세요.");
        }

        console.log(isNaN(10)); // false
        console.log(isNaN('10')); // false
        console.log(isNaN('a')); //true
        console.log(typeof(parseInt('hell'))); // number
        console.log(isNaN(parseInt('hell'))); // true

    </script>
</body>
</html>
