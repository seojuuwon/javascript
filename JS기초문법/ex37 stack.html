        // Stack - 제한적으로 접근할 수 있는 나열구조(배열)
        // 선입후출 (먼저 들어간게 나중에 나옴) FILO (first in last out)
        
        let array = [] // 입력할 데이터가 저장될 공간(Stack구조)
        let idx = 0; // 현재 배열의 개수를 알고있는 변수
        
        let push = (data) => {
            array[idx] = data;
            idx++;
        }

        let pop = () => {
            let result = array[idx-1];

            let temp = array;
            array = [];
            let tmpIdx = 0;

            for(let i = 0; i <= idx-2; i++){
                array[i] = temp[i];
            }
            idx--; // 
            return result;
            
        }
