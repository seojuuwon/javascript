<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // while : 반복 횟수가 정해지지 않았을 때 사용되는 반복문
        // 구조
        // while (반복조건) {
        //     실행로직
        // }

        let num = parseInt(prompt('숫자 입력'))
        // 사용자가 입력하는 숫자가 10보다 작을 때는 계속 입력 받아주세요.
        while(true) {
            num = parseInt(prompt('숫자 입력'))
            if(num > 10){
                // break -> 분기문 : 속한 반복문을 끝냄
                break;
            }
        }

    </script>
</body>
</html>
