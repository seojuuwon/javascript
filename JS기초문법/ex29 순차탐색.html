<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 순차탐색
        // 배열의 앞 또는 뒤를 기준으로 순차적으로 탐색하는 방법
        // 결과
        // 51은 배열의 3번째 위치에 있습니다.
        // 51은 배열에 존재하지 않습니다.

        let arr = [4, 10, 81, 51, 99, 3, 2];
        let find = 81;
        let idx = -1;

        for (i=0; i<=arr.length; i++){
            if(find == arr[i]){
                idx = i;
                break;
            }
        }
        
        if (idx != -1){
            console.log(`${find}은 배열의 ${idx}번째 위치에 있습니다.`);            
        } else {
            console.log(`${find}은 배열에 존재하지 않습니다.`);
        }

    </script>    
</body>
</html>
