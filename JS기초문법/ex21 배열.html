<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 데이터를 다루는 구조 -> 자료구조(스택, 큐, hash...)
        // 배열 : 데이터들을 한번에 다룰 수 있는 구조
        
        // - 데이터를 순차적으로 나열하면서 저장하는 구조
         

        // 배열 선언
        // let 배열명 = new Array(크기(생략가능))
        // let array = new Array(5);
        let array = [];
        // 배열 크기 확인 : 배열명.length
        console.log(array.length);
        // 인덱스는 0부터 크기-1 까지 사용한다.(기본)
        array[0] = 10;
        // 자바스크립트에서 배열은 여러타입을 한번에 가질 수 있다
        array[2] = "30";
        array[4] = 50;

        // 자바스크립트에서의 배열은 크기가 유동적이다.
        array[5] = 60;
        console.log(array[5]);
    </script>
</body>
</html>
