<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prompt를 이용해서 두 수를 입력받고
        // 두 수의 덧셈 결과를 document.write를 이용해서 화면에 출력하세요.
        // ex) 2와 3의 덧셈결과는 5입니다.

        let num1 = parseInt(prompt("숫자 입력"));
        let num2 = parseInt(prompt("숫자 입력"));
        let sum = num1 + num2;

        document.write(`${num1}와 ${num2}의 덧셈 결과는 ${sum}입니다.`);
    </script>
</body>
</html>
