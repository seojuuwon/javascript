<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var, let, const

        // 함수 선언문 --> 함수 호이스팅이 발생한다. 호출을 먼저 해도 된다는 말
        hello();
        function hello(){
            console.log("안녕");
        }

        // 함수를 변수에 넣어서 사용하는 방법 --> 함수를 변수에 넣어서 사용하는 방법
        // let 대신 const를 사용하는게 좋음
        let love = function (member){ // 익명함수
            console.log(`나는 ${member}를 좋아합니다..`);
        }
        
        love("HHD");
        
        
        // 화살표 함수 (lambda 함수)
        let hate = member => {
            console.log(`나는 ${member} 싫어합니다..`);
        }

        hate("영표를");

        // 즉시 실행함수 -> 호출 없이 정의만 해도 실행됨. 단, 한번만 실행
        (function(member){
            console.log(`${member} 안녕!`);

        }("박병관"));


    </script>
</body>
</html>
